<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container maindiv">
        <h1 class="mt-5 text-center">Meme Gallery</h1>
        <p class="lead text-center mb-4">Explore popular memes from the Imgflip API</p>

        <!-- User input form -->
        <form id="numberForm" class="mb-4">
            <div class="input-group">
                <input type="number" id="numMemesInput" class="form-control" placeholder="Enter a random number">
                <button type="submit" class="btn btn-secondary">Show Memes</button>
            </div>
        </form>

        <!-- Display area for memes -->
        <div id="results" class="row justify-content-center"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
